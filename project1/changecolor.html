<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网页换肤</title>
    <link id="link1" rel="stylesheet" href="css/css1.css">
    <script type="text/javascript">
        window.onload=function(){
            var btn1=document.getElementById("btn1");
            var btn2=document.getElementById("btn2");
            var link1=document.getElementById("link1");
            btn1.onclick=function(){
                link1.href="css/css2.css";
            };
            btn2.onclick=function(){
                link1.href="css/css1.css";
            }
        }

    </script>
</head>
<body>
<dl id="message">
    <form>
        <dt>
            <strong>你可以换肤的提交框：</strong>
            <input type="button" value="皮肤1"  id="btn1">
            <input type="button" value="皮肤2"  id="btn2">
        </dt>
        <dd>输入姓名：<input type="text" class="text"></dd>
        <dd>输入密码：<input type="text" class="text"></dd>
        <dd>输入留言：<textarea></textarea></dd>
        <dd class="center"><input type="submit" value="提交"></dd>
    </form>
</dl>
</body>
</html>
