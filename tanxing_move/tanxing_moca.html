<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>弹性运动+摩擦力</title>
    <style>
        #div1{
            width:100px;
            height:100px;
            position: absolute;
            left:0px;
            top:50px;
            background:#009933;
        }
        span{
            position: absolute;
            left:300px;
            top:0;
            width:1px;
            height:300px;
            background:black;
        }
    </style>
    <script type="text/javascript">
        function fnMove(){
            var oDiv=document.getElementById('div1');
            var iSpeed=0;
            var timer=null;
            timer= setInterval(function(){
                    iSpeed+=(300-oDiv.offsetLeft)/5;
                    iSpeed*=0.7;

                oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
            },30);
        }
    </script>
</head>
<body>
<input type="button" value="开始运动" onclick="fnMove()">
<div id="div1"></div>
<span></span>
</body>
</html>
