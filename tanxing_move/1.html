<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>弹性运动</title>
    <style type="text/css">
        #div1{
            width:100px;
            height:100px;
            position:absolute;
            left:0;
            top:50px;
            background: red;
        }
        span{
            position: absolute;
            left:300px;
            top:0;
            width:1px;
            height:300px;
            background:black;
        }
    </style>
    <script type="text/javascript">
            function fnMove(){
                var oDiv=document.getElementById('div1');
                var iSpeed=0;
                setInterval(function(){
                    if(oDiv.offsetLeft<300){
                        iSpeed++;
                    }else{
                        iSpeed--;
                    }
                    oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
                },30);
            }
    </script>
</head>
<body>
<input type="button" value="开始运动" onclick="fnMove()">
<span></span>
<div id="div1"></div>
</body>
</html>
