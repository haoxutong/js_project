<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>运动框架1-分享</title>
    <style type="text/css">
        body,div,span{
            margin:0;
            padding:0;
        }
        #div1{
            width:100px;
            height:100px;
            position:absolute;
            top:0px;
            left:-100px;
            background:#009933;
        }
        #span1{
            width:50px;
            height:20px;
            position:absolute;
            top:10px;
            left:100px;
            color: red;;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var div1=document.getElementById('div1');
            div1.onmouseover=function(){
                startMove(0);
            };
            div1.onmouseout=function(){
                startMove(-100);
            };
        };
        var timer=null;

        function startMove(iTarget){
            var div1=document.getElementById('div1');
            clearInterval(timer);
            timer=setInterval(function(){
                var iSpeed=0;
                if(div1.offsetLeft<iTarget){
                    iSpeed=10;
                }else{
                    iSpeed=-10;
                }
                if(div1.offsetLeft==iTarget){
                    clearInterval(timer);
                }else{
                    div1.style.left=div1.offsetLeft+iSpeed+'px';
                }
            },30);

        }
    </script>
</head>
<body>
<div id="div1">
    <span id="span1">分享到</span>
</div>

</body>
</html>
