<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>运动课程--淡入淡出示例</title>
    <style type="text/css">
    body,div {
        margin: 0;
        padding: 0;
    }
        #div1{
            width:100px;
            height:100px;
            background:red;
            position:absolute;
            left:0px;
            top:0px;
            filter:alpha(opacity:30);
            opacity:0.3;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var oDiv=document.getElementById('div1');
            oDiv.onmouseover=function(){
                startMove(100);
            };
            oDiv.onmouseout=function(){
                startMove(30);
            };
        };
         var timer=null;
        var alpha=30;
        function startMove(iTarget){
            clearInterval(timer);
            var oDiv=document.getElementById('div1');
            timer=setInterval(function(){
                var iSpeed=0;
                if(alpha<iTarget){
                    iSpeed=1;
                }else{
                    iSpeed=-1;
                }
                if(alpha==iTarget){
                    clearInterval(timer);
                }else{
                    alpha+=iSpeed;
                    oDiv.style.filter="alpha(opacity:"+alpha+")";
                    oDiv.style.opacity=alpha/100;
                }
                document.title=alpha;
            },30)
        }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
