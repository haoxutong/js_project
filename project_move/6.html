<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>运动课程--链式运动</title>
    <style>
        #div1{
            width:100px;
            height:100px;
            margin:50px auto;
            background:#33CCCC;
        }
    </style>
    <script type="text/javascript" src="js/move.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            var oDiv=document.getElementById('div1');
            startMove(oDiv,'height',200,function(){startMove(oDiv,'opacity',60,function(){
                startMove(oDiv,'width','200');
            });
            });
        }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
