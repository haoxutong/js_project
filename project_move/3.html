<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>运动课程-QQ交流窗</title>
    <style type="text/css">
        #div1{
            width:100px;
            height:100px;
            position:absolute;
            top:0px;
            right:0px;
            background:#33CCCC;
        }
    </style>
    <script type="text/javascript">
    window.onload=window.onscroll=function(){
        var oDiv=document.getElementById('div1');
        var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
        var width=Math.ceil((document.documentElement.clientHeight-oDiv.offsetHeight)/2);
        var iTarget=scrollTop+width;
        startMove(iTarget);

    };
        var timer=null;
        function startMove(iTarget){
            clearInterval(timer);
            var oDiv=document.getElementById('div1');
            var txt1=document.getElementById('txt1');
            timer=setInterval(function(){
                var iSpeed=(iTarget-oDiv.offsetTop)/8;
                iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
                if(oDiv.offsetTop==iTarget){
                    clearInterval(timer);

                }else{
                    oDiv.style.top=oDiv.offsetTop+iSpeed+'px';
                }
                txt1.value=oDiv.offsetTop+"****"+iTarget;
            },30);
        }
    </script>
</head>
<body style="height:2000px;">
<input id='txt1' type="text" style="position: fixed; top:10px;left:10px;">
<div id="div1"></div>
</body>
</html>
