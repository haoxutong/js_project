<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>评分示例</title>
    <style type="text/css">
        body,div,ul,li{
            margin:0;
            padding:0;
        }
        ul,li{
            list-style: none;;
        }
        #score{
            width:135px;
            margin:10px auto;
            height:28px;
        }
        #score li{
            width:27px;
            float:left;
            height:28px;
            cursor:pointer;
            background:url(images/star.gif) no-repeat 0 0;
        }
    </style>
    <script type="text/javascript">
       window.onload=function(){
           var score=document.getElementById('score');
           var aLi=document.getElementsByTagName('li');
           var data=['很差','较差','一般','推荐','力荐'];
           for(var i=0;i<aLi.length;i++){
               aLi[i].index=i;
               aLi[i].onmouseover=function(){
                   for(var j=0;j<aLi.length;j++){
                       if(j<=this.index){
                           aLi[j].style.background="url(images/star.gif) no-repeat 0 bottom";
                       }else{
                           aLi[j].style.background="url(images/star.gif) no-repeat 0 0";
                       }
                   }

               }
               aLi[i].onmousedown=function(){
                   alert('提交成功：'+(this.index+1)+'分'+' '+data[this.index]);
               }

           }
       }
    </script>
</head>
<body>
<div id="score">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
